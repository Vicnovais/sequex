<!DOCTYPE html>
<html>

<head>
	<title>SEQUEX</title>
	<meta charset="utf-8" />

	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}

		.centered {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 50%;
		}

		.centered span {
			display: inline-block;
			max-width: 100%;
			;
			word-wrap: break-word;
		}

		.centered #signout {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="centered">Logged In! Token:
		<br>
		<span id="token"></span>
		<br><br>
		<span id="signout">Click here to signout</span>
	</div>

	<script src="lib/jquery/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.get("/cookies", function (ret) {
				$("#token").text(ret.auth);
			});

			$("#signout").click(function (e) {
				$.post("/signout", {}, function (ret) {
					document.write(ret);
				});
			});
		});
	</script>
</body>

</html>
