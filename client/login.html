<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/materialize/css/materialize.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="login-bg teal lighten-2">
        <div class="wrapper z-depth-3">
            <form action="/token" method="post">
                <div class="input-field inline">
                    <input id="username" type="text" name="username" class="validate" required>
                    <label for="username">User</label>
                </div>
                <div class="input-field inline">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                
                <button class="waves-effect waves-light btn teal darken-1" type="submit">Enter</button>
            </form>
        </div>
    </div>

    <script src="lib/materialize/js/materialize.min.js"></script>
</body>

</html>
