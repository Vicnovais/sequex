<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)"
    />
    <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)"
    />
    <link rel="apple-touch-icon" href="lib/durandal/img/icon.png" />

    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/materialize/css/materialize.css" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="login-bg teal lighten-2">
        <div class="wrapper z-depth-3">
            <form action="/token" method="post">
                <div class="input-field inline">
                    <input id="username" type="text" name="username" class="validate" required>
                    <label for="username">Usu√°rio</label>
                </div>
                <div class="input-field inline">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Senha</label>
                </div>
                
                <button class="waves-effect waves-light btn teal darken-1" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="lib/jquery/jquery-1.9.1.min.js"></script>
    <script src="lib/materialize/js/materialize.min.js"></script>
</body>

</html>
